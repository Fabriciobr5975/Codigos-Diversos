<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <!------ Área do corpo do HTML ------>
  <body>
    <!----- Início do Main ----->
    <main id="principal">
      <section id="secao">
        <!----- Cabeçalho ----->
        <span class="titulo">
          <p>Analisador de Números</p>
        </span>
        <!------- Divisões para cada parte do formulário ------->
        <div class="container">
          <div id="dados">
            <p>
              Números <strong>(Entre 1 e 100)</strong>:
              <input type="number" name="numeros" id="numeros" placeholder="Insira os valores" />
            </p>
            <input
              type="button"
              value="Adicionar"
              onclick="adicionarValores()"
            />
          </div>

          <div id="Mostrar">
            <select id="mostrar" size="10"></select>
          </div>

          <div>
            <input
              type="button"
              value="Finalizar"
              onclick="mostrarMensagem()"
            />
          </div>

          <div id="mensagem"></div>
        </div>
      </section>
    </main>
  </body>
</html>
