<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vitrine.css" />
    <script src="vitrine.js"></script>
    <title>Vitrine da Loja</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Loja</h1>
        <div class="perfilUsu">
          <div id="imgPerfil"></div>
          <div id="nomePerfil"></div>
          <button id="abrirCarrinho">Carrinho</button>
        </div>
      </header>
      <section>
        <h2>Nossa Loja Virtual</h2>
      </section>
      <section>
        <div>
          <h2>Confira nossos produtos!</h2>
          <div class="produtos">
            <table>
              <tr class="vitrine">
                <th>Imagem</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Valor</th>
              </tr>
            </table>
          </div>
        </div>
      </section>
      <section id="listaProdutos">
        <div class="produtos">
          <table>
            <tr class="vitrine">
            </tr>
          </table>
          <div> 
          </div>
        </div>
      </section>
    </div>
    <div class="abrirCarrinho">
    </div>
  </body>
</html>
